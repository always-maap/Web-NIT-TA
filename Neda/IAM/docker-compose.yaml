version: "3.7"

services:
  iam_db:
    container_name: iam_db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=postgres
    restart: always
    ports:
      - "5432:5432"
    image: postgres

  iam_cache:
    container_name: iam_cache
    restart: always
    ports:
      - "6379:6379"
    image: redis

  iam_bus:
    container_name: iam_bus
    image: rabbitmq:management
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
